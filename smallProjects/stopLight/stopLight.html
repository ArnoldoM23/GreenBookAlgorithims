<!DOCTYPE html>
<html>
	<head>

	</head>
	<style>
		.stopLight {
			height: 400px;
			width: 200px;
			background-color: black;
		}
		.circle {
			height: 100px;
			width: 100px;
			border-radius: 50%;
			margin: 0 auto;
			margin-bottom: 20px;
			opacity: .3;
		}
		#red {
			background-color: red;
			position: relative;
			top: 10px;
		}
		#yellow {
			background-color: yellow;
		}
		#green {
			background-color: #16f925;
		}
	</style>
	<body>
		<div class="stopLight" onclick="startCycle()">
			<div>
				<div id="red" class="circle" ></div>
				<div id="yellow" class="circle" ></div>
				<div id="green" class="circle" ></div>
			</div>
		</div>
		<script type="text/javascript" src='./stopLight.js'></script>
	</body>
</html>
